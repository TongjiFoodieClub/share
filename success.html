<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>一言一图一吃货</title>
    <link rel="stylesheet" href="style/weui.min.css"/>
	<link rel="icon" type="image/x-icon" href="img/food.ico"/>
</head>
<body>
	<div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">提交成功</h2>
            <p class="weui-msg__desc">您的吃货日记已成功提交，将在不久后在公众号中展出哦</p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
				<a class="weui-btn weui-btn_primary" onclick='award()'>参与试吃抽奖</a>
                <a href="javascript:history.back();" class="weui-btn weui-btn_default">返回</a>
            </p>
        </div>
    </div>
	<div id='gallery' class="weui-gallery" style="display:none">
		<span class='weui-gallery__img' onclick='hiddenpre()' style='bottom:0;line-height:100%;align-items:center;text-align:center;vertical-align:middle;'>
			<image src='img/award.jpg' style='max-height:100%;max-width:100%'></image>
		</span>
    </div>
</body>
</html>
<script>
function award(){
	document.getElementById('gallery').style.display='block';
}
function hiddenpre(){
	document.getElementById('gallery').style.display='none';
}
</script>
